# This is a basic workflow to help you get started with Actions

name: Build & Deploy to Github Pages

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Build site
        run: npm run build
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Build site
        run: npm run build
      - name: Create static files
        run: npm run deploy
      - name: GitHub Pages
        # You may pin to the exact commit or the version.
        # uses: crazy-max/ghaction-github-pages@1510b11c0c2f843eafb8ff41b3da8c467c8d4a9f
        uses: crazy-max/ghaction-github-pages@v2.2.0
        with:
          # GitHub repository where assets will be deployed (default current)
          # Git branch where assets will be deployed
          target_branch: pages
          # Create incremental commit instead of doing push force
          # Allow an empty commit to be created
          # Build directory to deploy
          build_dir: out
          # The committer name and email address
          committer: Ali ali.work.work@gmail.com
          # The author name and email address
          author: Ali ali.umar.work@gmail.com 
          # Commit message
          commit_message: deploy
          # Write the given domain name to the CNAME file
          fqdn: www.aliumar.dev

